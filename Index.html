<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; min-height:100vh; align-items:center; justify-content:center;
      background: radial-gradient(circle at top, #ffe1ec, #fff);
    }
    .card{
      width:min(520px, 92vw);
      background:#ffffffcc;
      border:1px solid #ffd1df;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      border-radius:18px;
      padding:24px 18px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{ margin:10px 0 6px; font-size:28px; }
    p{ margin:0 0 18px; color:#444; }
    .buttons{
      display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      border:0; padding:12px 18px; border-radius:12px;
      font-size:16px; cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,.08);
      transition: transform .12s ease;
    }
    button:hover{ transform: translateY(-2px); }
    #yes{ background:#ff4d7d; color:white; }
    #no{ background:#f1f1f1; color:#333; position:relative; }
    .msg{
      margin-top:16px;
      font-size:16px;
      min-height:24px;
      color:#222;
    }
    .hearts{
      position:absolute; inset:-40px;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,77,125,.18) 0 14px, transparent 15px),
        radial-gradient(circle at 70% 20%, rgba(255,77,125,.14) 0 18px, transparent 19px),
        radial-gradient(circle at 80% 70%, rgba(255,77,125,.10) 0 22px, transparent 23px),
        radial-gradient(circle at 35% 80%, rgba(255,77,125,.12) 0 16px, transparent 17px);
      pointer-events:none;
      filter: blur(0.2px);
    }
    .footer{
      margin-top:18px; font-size:12px; color:#666;
    }
    .modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background: rgba(0,0,0,.35);
      padding:20px;
    }
    .modal .box{
      background:white; border-radius:16px; padding:18px 16px; width:min(520px, 92vw);
      box-shadow: 0 14px 40px rgba(0,0,0,.18);
      text-align:center;
    }
    .modal h2{ margin:0 0 8px; }
    .modal p{ margin:0 0 12px; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts"></div>
    <h1>Will you be my Valentine? üíñ</h1>
    <p>Choose honestly üòÑ</p>

    <div class="buttons">
      <button id="yes">Yes üíò</button>
      <button id="no">No üôà</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="footer">Made with ‚ù§Ô∏è</div>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <h2 id="modalTitle">Yay! üéâ</h2>
      <p id="modalText">You just made my day üíñ</p>
      <button id="close" style="background:#ff4d7d;color:#fff;">Close</button>
    </div>
  </div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const msg = document.getElementById('msg');
  const card = document.getElementById('card');

  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalText = document.getElementById('modalText');
  const closeBtn = document.getElementById('close');

  // Playful, but still fair: moves only a few times, then stops.
  let dodgesLeft = 3;
  const funnyNoLines = [
    "Aww, are you sure? ü•∫",
    "Okay okay‚Ä¶ but think again üòÑ",
    "Last chance‚Ä¶ üò≥",
    "Alright, I respect your answer ‚ù§Ô∏è"
  ];

  function randomInt(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }

  function dodge(){
    if (dodgesLeft <= 0) return; // stops moving after a few tries
    dodgesLeft--;

    const pad = 20;
    const rect = card.getBoundingClientRect();

    const maxX = rect.width - noBtn.offsetWidth - pad;
    const maxY = rect.height - noBtn.offsetHeight - pad;

    const x = randomInt(pad, Math.max(pad, maxX));
    const y = randomInt(pad, Math.max(pad, maxY));

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    msg.textContent = funnyNoLines[Math.min(3 - dodgesLeft, funnyNoLines.length - 1)];
  }

  // Move on hover/touch a few times (playful), then stays clickable
  noBtn.addEventListener('mouseenter', dodge);
  noBtn.addEventListener('touchstart', (e) => { dodge(); }, {passive:true});

  noBtn.addEventListener('click', () => {
    modalTitle.textContent = "All good ‚ù§Ô∏è";
    modalText.textContent = "No worries ‚Äî thanks for being honest üòä";
    modal.style.display = "flex";
  });

  yesBtn.addEventListener('click', () => {
    modalTitle.textContent = "Yay!! üéâüíñ";
    modalText.textContent = "You just made my whole day üòÑ";
    modal.style.display = "flex";
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = "none";
  });
</script>
</body>
</html>
